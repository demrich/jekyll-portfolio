    <!-- MODAL SECTION HERE PLEASE =============================-->
    
    <div id="contact" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
        
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title"> Let's Connect</h4>
                </div>
                <div class="modal-body">
                  <!-- Contacts -->
                  <div id="contacts">
                    <!-- Alignment -->
                    <!-- Form itself -->
                    <form name="sentMessage" class="form-group" id="contactForm" novalidate>
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" class="form-control" placeholder="Full Name" id="name" required data-validation-required-message="Please enter your name"

                        </div>
                      </div>
                      <div class="control-group">
                        <div class="controls">

                        </div>
                      </div>
        
                      <div class="control-group">
                        <div class="controls">
                          <textarea rows="10" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter your message"

                        <br>
                      </div>

                        <div id="success"> </div>

                        <a class="btn btn-danger btn-responsive" data-dismiss="modal">Goodbye</a>

                    </div>
                  </div>
                </div>
              </div>
